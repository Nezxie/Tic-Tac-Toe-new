<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="interface">
            <div class="options">
                <div>
                    <label for="player_O_name">O Player</label>
                    <input id= "player_O_name" class="name" type="text">
                </div>
                <div>
                    <label for="player_X_name">X Player</label>
                    <input id= "player_X_name" class="name" type="text">
                </div>
                <div>
                    <label for="AI">Play VS Computer</label>
                    <input id= "AI" type="checkbox">
                </div>
            </div>
            <button id="play">PLAY</button>
        </div>
        <div class="board">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
