<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="interface">
            <div class="options">
                <div>
                    <label for="AI">Play VS Computer</label>
                    <input id= "AI" type="checkbox" autocomplete="off">
                </div>
                <div class="O-player">
                    <label for="player_O_name">O Player:</label>
                    <input id= "player_O_name" class="name" type="text">
                </div>
                <div class="X-player">
                    <label for="player_X_name">X Player:</label>
                    <input id= "player_X_name" class="name" type="text">
                </div>
                <div class="ai-symbol-selection" hidden>
                    <p>Choose your symbol</p>
                    <div id="symbol-selection-box">
                        <input type="radio" id="o-singleplayer-selection" name="player-symbol-selection" value="O" checked>
                        <label for="o-singleplayer-selection" class="singlePlayer-label">O</label>
                        <input type="radio" id="x-singleplayer-selection" name="player-symbol-selection" value="X">
                        <label for="x-singleplayer-selection" class="singlePlayer-label">X</label>
                    </div>
                </div>
            </div>
            <button id="play">PLAY</button>
        </div>
        <div class="board">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
